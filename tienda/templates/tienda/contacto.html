<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tienda/css/index.css' %}">
</head>

<body>
<header style="margin-bottom:5%;">
    {% include 'fragmentos/navbar.html' %}
</header>
<div class="container">
    <form>
        <div class="row">
            <div class="col-lg-12 col-md-12 text-center pb-5">
                <h1 class="textAliCenter">Completa el formulario de contacto</h1>
            </div>
        </div>
        <div class="row justify-content-center">            
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="correo@ejemplo.cl">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Juan Perez">
                </div>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top:3%">
            <div class="col-xl-6 col-lg-12">
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Avenida SiempreBuena123">
                </div>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top:3%">
            <div class="col-xl-6 col-lg-12">
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4"></textarea>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="d-grid py-5 gap-2">
                    <button class="btn btn-primary" type="button">Enviar</button>
                </div>
            </div>
        </div>
        <!-- <button type="submit" onclick="enviarFormulario()" value="Enviar"> -->
    </form>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-8">
            <div id="error"></div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="formulario.js"></script>

</body>

</html>
