        {% include 'fragmentos/navbar.html' %}

        <div class="card mx-auto mt-5 shadow-lg rounded-0" style="width: 45rem;">
            <div class="card-header">
                Carro
            </div>

            <div class="card-body">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Pintura</th>
                            <th>Nombre</th>
                            <th>Artista</th>
                            <th>Precio</th>
                            <th class="text-center">Cantidad</th>
                        </tr>
                    </thead>
                    
                    <tbody
                        class="table-light text-center align-content-center justify-content-center align-items-center">
                        {% for picture in cuadros %}
                        <tr>
                            <td class="pt-4">{{picture.id_cuadro}}</td>
                            <td><img src="{{picture.imagen.url}}" style="height: 70px; width: 70px;" alt="No disponible"
                                    class="img-galeria"></td>
                            <td class="">{{picture.titulo}}</td>
                            <td>{{picture.artista}}</td>
                            <td class="">$
                                <span class="">{{picture.precio}}</span>
                                <input type="hidden" name="txtPrice" id="txtPriceId" value={{picture.precio}}>
                                <input type="hidden" name="totalTxtPrice" id="totalTxtPrice" value=0>
                            </td>
                            <td class="">
                                <i class="bi bi-cart-dash"></i> <input name="item" value=0 size="2"></input> <i
                                    class="bi bi-cart-plus-fill"></i>
                                <input type="hidden" name="txtItem" value=0>
                            </td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <td colspan="2" style="text-align: end;"> Monto total :</td>
                            <td></td>
                            <td>$<span class="totalAmount">0</span></td>
                            <td></td>
                            <td> Total Quantity : <span class="totalQuantity">0</span></td>
                            </td>

                        </tr>
