<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tienda/css/index.css' %}">
    <link rel="icon" href="{% static 'tienda/img/logo_z.PNG' %}">
    <title>Ingreso de cuadros</title>
</head>

<body>
    <header style="margin-bottom:5%;">
        {% include 'fragmentos/navbar.html' %}
    </header>
    <h1 class="text-center">Crear Cuadro</h1>
    <div class="container-fluid w-75">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    {{ form.as_table }}
                </div>
            </div>


            <div class="row p-5">
                <div class="col d-grid">
                    <button type="submit" class="btn btn-success d-block" id="submit" value="submit">Subir</button>
                </div>
                <div class="col d-grid">
                    <button type="reset" class="btn btn-warning d-block" id="reset" value="reset">Reset</button>
                </div>
            </div>


            {% if mensaje %}

            <div id="error" class="alert alert-success" role="alert">
                <h1>{{mensaje}}</h1>
            </div>
            {% endif%}
            <div class="col d-grid">
                <button type="button" class="btn btn-danger d-block" id="volver" value="volver"> <a
                        href="{% url 'galeria' %} ">Volver a galer√≠a</a> </button>
            </div>
        </form>

    </div>

</body>

</html>
