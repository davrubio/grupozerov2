<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tienda/css/index.css' %}">
    <link rel="icon" href="{% static 'tienda/img/logo_z.PNG' %}">

    <title>Crea tu poster</title>
</head>

<body>
    <header style="margin-bottom:5%;">
        {% include 'fragmentos/navbar.html' %}
    </header>

    <div class="containter-fluid w-75 p-5">
        <form method="POST">
        <div class="row">
            <div class="col">
                {% csrf_token %}
                <input class="" type="text" name="pokemon" placeholder="Ingrese NOMBRE de pokemon">
                <button type="submit" class="btn btn-success"> Buscar</button>
            </div>
        </div>
        </form>


        <div>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        {{ form.as_table }}
                    </div>
                </div>

            </form>
            {% if number and nombre %}
            <div class="row">
                <div class="col">
                    <input hidden id="pokeTitulo" name="pokeTitulo" class="text-black" value="{{nombre}}">{{nombre}}</label>
                    <input hidden id="pokeArtista" name="pokeArtista" class="text-black" value="{{nombre}}">{{foto}}</label>
                    <input hidden id="pokeDescripcion" name="pokeDescripcion" class="text-black" value="{{nombre}}">{{nombre}}</label>
                    <input hidden id="pokePrecio" name="pokePrecio" class="text-black" value="{{number}}">{{number}}</label>
                    <input hidden id="pokeAnno_creacion" name="pokeAnno_creacion" class="text-black" value="{{number}}">{{foto}}</label>
                    <input hidden src="{{foto}}" type="file" id="pokeImagen" name="pokeImagen" class="text-black" value="{{foto}}">{{foto}}</label>
                    <img name="foto" id="foto" src="{{foto}}">
                    <button class="btn btn-success" onclick="test22(pokeTitulo, pokeArtista,pokeDescripcion,pokePrecio,pokeAnno_creacion,pokeImagen)">Rellenar formulario</button>
                    <button class="btn btn-success"><a href="{% url 'posterAdd' nombre=nombre foto=foto number=number %}">Ir a poster</a></button>

                </div>
            </div>
            {% else %}
            <h1 class="text-danger-emphasis text-center">
                Escriba un pokemon existente
            </h1>
            {% endif %}
        </div>

    </div>
    <script src="{% static 'tienda/js/poster.js' %}"></script>
</body>

</html>
