<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'tienda/css/index.css' %}">
  <title>Galeria</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand font-weight-light" href="index.html">Grupo Zero</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto content-justify">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'galeria' %}">Galeria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="carro.html">Compras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button onclick="location.href='login.html'" class="btn btn-outline-light my-2 my-sm-0" type="button">Cerrar Sesi√≥n</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
        {% for picture in cuadros %}
            <section id="la_noche_estrellada">
                <div class="row gallery container-fluid text-center">
                    {% if picture.imagen %}
                        <div class="col-xl-6 col-lg-6">
                            <img src="{{picture.imagen.url}}" alt="No disponible"
                            class="img-galeria">
                        </div>
                    {% endif %}
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5 col-md-12 col-sm-12 text-center">
                        <h4>{{picture.titulo}}, {{picture.artista}}</h4>
                        <br>
                        <p>{{picture.descripcion}}</p>
                        <span>${{picture.precio}}</span>
                        <br>
                        <button type="button" class="btn btn-secondary btn-lg btn-block btn-carrito btn-carrito">Agregar al
                        carrito</button>
                    </div>
                </div>
            </section>
        {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
