<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'tienda/css/index.css' %}">
  <link rel="icon" href="{% static 'tienda/img/logo_z.PNG' %}">
  <title>Galeria</title>
</head>

<body>
  <header style="margin-bottom:5%;">
    {% include 'fragmentos/navbar.html' %}
  </header>

  <div class="container">
    <div class="row mb-5">
      {% for picture in cuadros %}
      <section id={{picture.id_cuadro}}>
        <div class="row gallery container-fluid text-center">
          {% if picture.imagen %}
          <div class="col-xl-6 col-lg-6">
            <img src="{{picture.imagen.url}}" alt="No disponible" class="img-galeria">
          </div>
          {% endif %}
          <div class="col-lg-1"></div>
          <div class="col-lg-5 col-md-12 col-sm-12 text-center">
            <h4>{{picture.titulo}}, {{picture.artista}}</h4>
            <br>
            <p>{{picture.descripcion}}</p>
            <input hidden value="{{picture.precio}}">
            <span>${{picture.precio}}</span>
            <br>
            <!-- <button type="button" class="btn btn-secondary btn-lg btn-block btn-carrito btn-carrito">Agregar al
              carrito</button> -->
            <button type="button" class="btn btn-secondary btn-lg btn-block btn-carrito"> <a href="{% url 'cuadrosEdit' id=picture.id_cuadro %}">Editar</a>
            </button>
            <button type="button" class="btn btn-secondary btn-lg btn-block btn-carrito"> <a href="{% url 'cuadrosDelete' id_cuadro=picture.id_cuadro %}">Eliminar</a>
            </button>
          </div>
        </div>
      </section>
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
